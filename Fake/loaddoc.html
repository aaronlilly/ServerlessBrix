<html>
<head>
	<title>
		Loadding
	</title>

<script>
function loadXMLDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", "xmlhttp_info.txt", true);
  xhttp.send();
}
</script>
	
</head>

<body>





<button onclick="loadXMLDoc()" class="w3-btn w3-theme">Display Books.xml</button>



	</body>



	</html>
